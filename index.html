<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinky Night 2025 - 18/10</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kinkynight.com">
    <meta property="og:title" content="Kinky Night 2025 - 18/10">
    <meta property="og:description" content="Årets mest kinky fest - 18 oktober 2025">
    <meta property="og:image" content="https://kaatha-kamrater.se/images/pages/KK_hu5e23650001c82bd0a8d73c43c23fc935_99147_576x576_fill_q90_h2_box_smart1_3.webp">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            font-weight: 700;
            color: rgba(255, 20, 147, 0.25);
            z-index: 0;
            user-select: none;
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                opacity: 0.25;
            }
            50% {
                opacity: 0.35;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .main-title {
            font-size: 5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #ff1493;
            text-shadow: 
                0 0 20px #ff1493,
                0 0 40px #ff1493,
                0 0 80px #ff1493,
                0 0 120px #ff1493;
            animation: neonFlicker 2s ease-in-out infinite alternate;
            letter-spacing: 0.1em;
            line-height: 1.2;
        }

        @keyframes neonFlicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 20px #ff1493,
                    0 0 40px #ff1493,
                    0 0 80px #ff1493,
                    0 0 120px #ff1493;
            }
            20%, 24%, 55% {
                text-shadow: 
                    0 0 10px #ff1493,
                    0 0 20px #ff1493,
                    0 0 40px #ff1493,
                    0 0 60px #ff1493;
            }
        }

        .date {
            font-size: 2.5rem;
            font-weight: 400;
            color: #ff1493;
            text-shadow: 
                0 0 15px #ff1493,
                0 0 30px #ff1493,
                0 0 60px #ff1493;
            animation: pulse 3s ease-in-out infinite;
            margin-bottom: 3rem;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            background: transparent;
            border: 2px solid #ff1493;
            color: #ff1493;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 2rem;
            text-shadow: 0 0 10px #ff1493;
            box-shadow: 
                inset 0 0 20px rgba(255, 20, 147, 0.2),
                0 0 20px rgba(255, 20, 147, 0.5);
            animation: buttonGlow 3s ease-in-out infinite alternate;
        }

        @keyframes buttonGlow {
            0% {
                box-shadow: 
                    inset 0 0 20px rgba(255, 20, 147, 0.2),
                    0 0 20px rgba(255, 20, 147, 0.5);
            }
            100% {
                box-shadow: 
                    inset 0 0 30px rgba(255, 20, 147, 0.4),
                    0 0 40px rgba(255, 20, 147, 0.8);
            }
        }

        .cta-button:hover {
            background: rgba(255, 20, 147, 0.1);
            transform: translateY(-2px);
            box-shadow: 
                inset 0 0 30px rgba(255, 20, 147, 0.3),
                0 0 50px rgba(255, 20, 147, 0.8);
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .sparkle-cluster {
            position: absolute;
            font-size: 2rem;
        }

        .sparkle-cluster.top-left {
            top: 10%;
            left: 10%;
        }

        .sparkle-cluster.top-right {
            top: 10%;
            right: 10%;
        }

        .sparkle-cluster.bottom-left {
            bottom: 10%;
            left: 10%;
        }

        .sparkle-cluster.bottom-right {
            bottom: 10%;
            right: 10%;
        }

        .sparkle {
            display: inline-block;
            color: #ff1493;
            text-shadow: 
                0 0 10px #ff1493,
                0 0 20px #ff1493,
                0 0 40px #ff1493;
            margin: 0 0.2rem;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { animation-delay: 0s; }
        .sparkle:nth-child(2) { animation-delay: 0.3s; }
        .sparkle:nth-child(3) { animation-delay: 0.6s; }
        .sparkle:nth-child(4) { animation-delay: 0.9s; }

        @keyframes sparkle {
            0%, 50%, 100% {
                opacity: 0.3;
                transform: scale(1) rotate(0deg);
            }
            25% {
                opacity: 1;
                transform: scale(1.2) rotate(15deg);
            }
            75% {
                opacity: 1;
                transform: scale(1.1) rotate(-10deg);
            }
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            
            .date {
                font-size: 2rem;
            }
            
            .background-text {
                font-size: 25vw;
            }
            
            .sparkle-cluster {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .date {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-text">2025</div>
    
    <div class="sparkles">
        <div class="sparkle-cluster top-left">
            <span class="sparkle">✦</span>
            <span class="sparkle">✧</span>
            <span class="sparkle">✦</span>
            <span class="sparkle">✧</span>
        </div>
        
        <div class="sparkle-cluster top-right">
            <span class="sparkle">✧</span>
            <span class="sparkle">✦</span>
            <span class="sparkle">✧</span>
            <span class="sparkle">✦</span>
        </div>
        
        <div class="sparkle-cluster bottom-left">
            <span class="sparkle">✦</span>
            <span class="sparkle">✧</span>
            <span class="sparkle">✦</span>
            <span class="sparkle">✧</span>
        </div>
        
        <div class="sparkle-cluster bottom-right">
            <span class="sparkle">✧</span>
            <span class="sparkle">✦</span>
            <span class="sparkle">✧</span>
            <span class="sparkle">✦</span>
        </div>
    </div>
    
    <div class="container">
        <h1 class="main-title">Kinky Night</h1>
        <div class="date">18/10</div>
        
        <a href="https://www.facebook.com/events/1049104470712144" target="_blank" class="cta-button">
            Facebook Event
        </a>
    </div>
</body>
</html>
